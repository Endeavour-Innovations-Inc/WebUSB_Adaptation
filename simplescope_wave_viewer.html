<!DOCTYPE html>
<html>

<head>
    <title>SimpleScope</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add some styling for the test scenario buttons */
        #testScenarios {
            display: flex;
            gap: 10px; /* Spacing between buttons */
            margin-top: 10px;
        }

        #testScenarios button,
        #settingsToggle {
            padding: 5px 10px;
            font-size: 14px;
        }

        #settingsPanel {
            display: none; /* Initially hidden */
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
            width: 150px; /* Reduced width */
            height: 200px; /* Increased height */
            background-color: #f5f5f5; /* Slightly different color than white */
            display: flex;
            flex-direction: column;
        }

        .settingsSection {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc; /* Adding the thin line here */
            flex-grow: 1; /* Ensure the sections take up equal height */
        }

        #oscillationSection {
            border-bottom: none; /* Removing the bottom border for the last section */
        }

        #timeSection {
            height: 20%;
        }

        #triggerSection,
        #oscillationSection {
            height: 40%;
            justify-content: center;
        }

        /* Adjust the width of the input box */
        #timeSection input {
            width: 60%;
        }

    </style>
</head>

<body>
    <!-- Choose file and upload file button control -->
    <input type="file" id="uploadfile" accept=".csv">
    <button id="arm">Arm</button>
    <button id="reset">Reset</button>

    <!-- Create a space for displaying graphs later using plotly.js -->
    <div id="chart"></div>

    <!-- Test scenario buttons -->
    <div id="testScenarios">
        <button>Test Scenario 1</button>
        <button>Test Scenario 2</button>
        <button>Test Scenario 3</button>
    </div>

    <!-- Settings Toggle Button and Panel -->
    <button id="settingsToggle">Settings</button>
    <div id="settingsPanel">
        <!-- Time section -->
        <div id="timeSection" class="settingsSection">
            <label>Time</label>
            <input type="number" step="any" placeholder="Enter value">
        </div>

        <!-- Trigger section -->
        <div id="triggerSection" class="settingsSection">
            <span>Trigger</span>
        </div>

        <!-- Oscillation section -->
        <div id="oscillationSection" class="settingsSection">
            <span>Oscillation</span>
        </div>
    </div>

    <!-- Loading in the remote url to use plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Loading in the remote url to use papaparse for handling csv files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script src="plotter.js"></script>

    <script>
        // Script to toggle the settings panel
        document.getElementById('settingsToggle').addEventListener('click', function() {
            const panel = document.getElementById('settingsPanel');
            if(panel.style.display === "none") {
                panel.style.display = "block";
            } else {
                panel.style.display = "none";
            }
        });
    </script>
</body>

</html>
