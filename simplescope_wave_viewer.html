<!DOCTYPE html>
<html>

<head>
    <title>SimpleScope</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add some styling for the graph control buttons */
        #graphControl {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0; /* Increased top space */
            gap: 15px; /* Spacing between buttons */
        }

        #graphControl button {
            padding: 5px 5px; /* Further reduced padding */
            font-size: 14px;
            width: 80px; /* Explicitly set the width of main buttons */
            box-sizing: border-box; /* To ensure padding is included in the button's total width and height */
        }

        #buttonGroup {
            display: flex;
            gap: 1px; /* Minimal gap to visually separate the buttons */
        }

        #buttonGroup button {
            width: 26px; /* Explicitly set the width of sub-buttons */
            height: 30px; /* Explicitly set the height to match other buttons */
            padding: 5px 2px; /* Reduced padding for sub-buttons */
        }

        /* Styling for the graph */
        #chart {
            border-top: 1px solid rgba(0, 0, 0, 0.3); /* More visible top border */
            border-bottom: 1px solid rgba(0, 0, 0, 0.3); /* More visible bottom border */
            margin: 20px 0; /* Space above and below the graph */
        }

        /* Styling for the small buttons in the lower left corner */
        #cornerButtons {
            position: absolute;
            left: 10px;
            bottom: 0;
            display: flex;
            gap: 10px;
        }

        #cornerButtons button {
            padding: 4px 6px;
            font-size: 12px;
        }

    </style>
</head>

<body>
    <!-- Choose file and upload file button control -->
    <input type="file" id="uploadfile" accept=".csv">
    <button id="arm">Arm</button>
    <button id="reset">Reset</button>

    <!-- Graph control buttons -->
    <div id="graphControl">
        <div id="buttonGroup">
            <button>&uarr;</button>
            <button>&darr;</button>
            <button>Sub 3</button>
        </div>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
    </div>

    <!-- Create a space for displaying graphs later using plotly.js -->
    <div id="chart"></div>

    <!-- Small buttons in the lower left corner, directly beneath the graph -->
    <div id="cornerButtons">
        <button>Btn 1</button>
        <button>Btn 2</button>
    </div>

    <!-- Loading in the remote url to use plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Loading in the remote url to use papaparse for handling csv files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script src="plotter.js"></script>
</body>

</html>
